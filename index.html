<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="tmdb-demo.css">
  <script src="tmdb-demo.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
  <div class="search">
    <div class="search__elem search--arrow" id="genresDiv">
      <select id="genres">
        <option value="0">Genre</option>
        <option value="28">Action</option>
        <option value="12">Adventure</option>
        <option value="16">Animation</option>
        <option value="35">Comedy</option>
        <option value="80">Crime</option>
        <option value="99">Documentary</option>
        <option value="18">Drama</option>
        <option value="10751">Family</option>
        <option value="14">Fantasy</option>
        <option value="36">History</option>
        <option value="27">Horror</option>
        <option value="10402">Music</option>
        <option value="9648">Mystery</option>
        <option value="10749">Romance</option>
        <option value="878">Science Fiction</option>
        <option value="10770"> TVMovie</option>
        <option value="53">Thriller</option>
        <option value="10752">War</option>
        <option value="37">Western</option>
      </select>

    </div>
    <div class="search__elem search__elem--large">
      <input placeholder="Actor Name" id="nameOfActor" type="string">
    </div>
    <div class="search__elem search--center search--center-lookup" onclick="getMovies();">
      <svg viewBox="0 0 32 32" class = "magnifier">
        <path
          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </div>
    <div class="search__elem search--center search--center-clear" onclick="clearSearch(true);">&#10006</div>
  </div>

  <div id="overView">
    <div onclick = "clearDescription();" id = "closed">&#10006</div>
    <p id = "paragraphOverview"></p>
  </div>
</div>
<div id="blocksContainer"></div>
</body>

</html>
<script>
  document.addEventListener("DOMContentLoaded", setupApp);
</script>
